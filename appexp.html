<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    

    <form action="http://localhost:3000/show" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobbies" name="hobbies[]" value="reading">Reading<br>
        <input type="checkbox" id="hobbies" name="hobbies[]" value="movies">Movies<br>
        <input type="checkbox" id="hobbies" name="hobbies[]" value="music">Music<br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Submit">
        
    </form>
    
</body>
</html>
